buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.1.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'
apply plugin: 'eclipse'

version = '3.0.0-SNAPSHOT'

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException('''A Haiku:
                                      |  This needs Java 8,
                                      |  You are using something else,
                                      |  Refresh. Try again.'''.stripMargin())
}

repositories {
    mavenCentral()
    maven {
        url = 'http://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile 'io.vertx:vertx-core:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-apex:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-apex:3.0.0-SNAPSHOT'
    compile 'com.github.jknack:handlebars:1.3.0'
    compile 'io.vertx:vertx-codetrans:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-mongo-service:3.0.0-SNAPSHOT'
    compile 'com.j256.ormlite:ormlite-jdbc:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'org.xerial:sqlite-jdbc:3.7.2'
    compile 'org.thymeleaf:thymeleaf:2.1.4.RELEASE'
}

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'com.baldmountain.depot.DepotVerticle'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
