<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Depot</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/scaffolds.css" />
    <link rel="stylesheet" type="text/css" href="/css/store.css" />
    <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.restfulizer.js"></script>
</head>
<body th:class="store">
<p id="notice" th:if="${context.get('notice')}"  th:text="${context.get('notice')}"></p>
<h1>Your Pragmatic Catalog</h1>

<div th:each="product : ${context.get('products')}" class="entry">
    <img th:if="${product.imageUrl} != ''" th:src="${product.imageUrl}" th:class="list_image" />
    <h3 th:text="${product.title}"></h3>
    <div th:utext="${product.description}"></div>
    <div class="price_line">
      <span th:text="|$${product.price}|" class="price"></span>
        <form th:action="|/line_items/create/${product.id}|">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(".rest").restfulizer();
</script>
</body>
</html>
